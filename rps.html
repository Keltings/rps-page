<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8441afb5c4.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors Game</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
<header class="header">
    <h1>Rock Paper Scsissors Game</h1>
</header>
<div class="container">
<div class="score-container">
    <span class="user">YOU</span>
    <span id="score">0 - 0</span>
    <span class="com">COM</span>
</div>
<div class="buttons">
    <button class="bn" onclick="game(this.value)" value="paper"><i class="far fa-hand-paper"></i></button>
    <button class="bn" onclick="game(this.value)" value="rock"><i class="far fa-hand-rock"></i></button>
        <button class="bn" onclick="game(this.value)" value="scissors"><i class="far fa-hand-scissors"></i></button>
            </div>
            <div id="challenge">
               <div id="you">
                <div id="YourObject"><i class="far fa-hand-paper"></i></div>
               </div>
                <div id="result"><p>You win!</p></div>
                <div id="com"></div>
                <div id="ComObject"><i class="far fa-hand-rock"></i></div>

            </div>
</div>
<script type="text/javascript" src=index.js></script>
</body>
</html>
